<!DOCTYPE html>
<html>
<head>
	<title>Break and Continue</title>
</head>
<body>
<script>
'use strict';
for (var i = 0; i <= 50; i++) {
	var random = Math.floor((Math.random() * 50) + 1)
	if (random % 2 == 0) {
		continue;
	}
	
	if (random % 2 !== 0) {
	console.log("Random Odd Number to Skip is: " + random);
	break;
	}
}

for (var i = 1; i <= 50; i++) {

    if (i % 2 !== 1) {
        // number isn't even
        // odd numbers aren't as cool
        // skip the rest of the loop and continue with the next iteration
        continue;
    } else if (i == random) {
    	console.log("Yikes! Skipping Random Odd Number: " + random)
    } else {
    	console.log('Here is a lovely odd number: ' + i);
    }
    

}

</script>
</body>
</html>
