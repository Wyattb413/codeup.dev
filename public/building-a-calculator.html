<!DOCTYPE html>
<html>
<head>
	<title>A Calculator App</title>
	<link rel="stylesheet" type="text/css" href="/css/building-a-calculator.css">
</head>
<body>
	<div>
		<input class="inputFields" id="input1" type="text" readonly>
		<input class="inputFields" id="input2" type="text" readonly>
		<input class="inputFields" id="input3" type="text" readonly>
	</div>
	<div>
		<button type="button" class="calc-row">1</button>
		<button type="button" class="calc-row">2</button>
		<button type="button" class="calc-row">3</button>
		<button type="button" class="calc-row">+</button>
	</div>
	<div>
		<button type="button" class="calc-row">4</button>
		<button type="button" class="calc-row">5</button>
		<button type="button" class="calc-row">6</button>
		<button type="button" class="calc-row">-</button>
	</div>
	<div>
		<button type="button" class="calc-row">7</button>
		<button type="button" class="calc-row">8</button>
		<button type="button" class="calc-row">9</button>
		<button type="button" class="calc-row">*</button>
	</div>
	<div>
		<button type="button" class="calc-row">C</button>
		<button type="button" class="calc-row">0</button>
		<button type="button" class="calc-row">=</button>
		<button type="button" class="calc-row">/</button>
	</div>





	<script src="/js/building-a-calculator.js"></script>
</body>
</html>
