<!DOCTYPE html>
<html>
	<head>
		<title>coding challenge</title>
	</head>
	<body>
		<input type="text" id="myNumber">
		<p id="text"></p>
		<button onclick="qone()">Try it</button>
		<script>

			function qone() {
			var input = document.getElementById("myNumber").value;

				if (input==1) {
					document.getElementById("text").innerHTML="one";
				}else if(input==2) {
					document.getElementById("text").innerHTML="two";
				}else if(input==3) {
					document.getElementById("text").innerHTML="three";
				}else if(input==4) {
					document.getElementById("text").innerHTML="four";
				}else if(input==5) {
					document.getElementById("text").innerHTML="five";
				}else if(input==6) {
					document.getElementById("text").innerHTML="six";
				}else if(input==7) {
					document.getElementById("text").innerHTML="seven";
				}else if(input==8) {
					document.getElementById("text").innerHTML="eight";
				}else if(input==9) {
					document.getElementById("text").innerHTML="nine";
				}document.getElementById("myNumber").value=""

			}
			
		</script>
	</body>
</html>
