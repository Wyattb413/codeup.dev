<!DOCTYPE html>
<html>
    <head>
        <title>Blog</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> <!--bootstrap(HTML)-->
        <style>
            body {
                background-image: url(/img/upfeathers.png);
            }
            h1 {
                text-align: center;
            }
        </style>
    </head>
    <body>

        <h1>My Blog Post</h1>

        <div id="insertPosts">

        </div>
        <div>
        <button id="refreshPosts">Refresh Posts</button>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> <!--jQuery--> 
        <script>"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"</script>   <!--bootStrap(javaScript)-->

        <script>
            (function() {
                "use strict";
                var urlForBlogPosts = "/data/blog.json";

                $.get(urlForBlogPosts).done(function(data){
                    console.log(data)
                   addPosts(data);
                });

                function addPosts(posts){
                    var content = "";
                    posts.forEach(function(posts){
                        content += "<h2>" + posts.title + "</h2>"
                        content += "<p>" + posts.content + "</h2>"
                        content += "<p>" + posts.categories + "</p>"
                        content += "<p>" + posts.date + "</p>"
                    })
                    $('#insertPosts').html(content);
                }
                $('#refreshPosts').click(function(){
                    $.get(urlForBlogPosts).done(function(data){
                       addPosts(data);
                       console.log(data);
                    }); 
                });

            })();
        </script>

    </body>
</html>
