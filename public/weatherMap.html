<!DOCTYPE html>
<html>
	<head>
		<title>My Weather Map</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/css/weatherMap.css">
	</head>
	<body>
	<div class="containerCentered" id="weatherForcast">
		<h2>Weather Map</h2>
		<h4>San Antonio, TX</h4>
		<div class="weatherDay" id="firstDay"></div>
		<div class="weatherDay" id="secondDay"></div>
		<div class="weatherDay" id="thirdDay"></div>
		<div class="weatherDay" id="fourthDay"></div>
		<div class="weatherDay" id="fifthDay"></div>
		<p>Latitude:<input type="input" name="latitude" class="inputFields" id="latitudeValue">
		Longitude:<input type="input" name="longitude" class="inputFields" id="longitudeValue">
		<button id="locationButton">Submit Location</button>
		</p>
	</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="/js/weatherMap.js"></script>
	</body>
</html>
